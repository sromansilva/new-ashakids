<style th:fragment="styleAdmin">
    .chart-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .chart-wrapper {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
    }

    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
      height: auto;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        height: 100%;
        width: 250px;
        background-color: #212529;
        z-index: 1050;
        transition: left 0.3s ease;
      }
      

      .sidebar.show {
        left: 0;
      }

      .sidebar-backdrop {
        display: none;
      }

      .sidebar.show + .sidebar-backdrop {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1040;
      }

      .toggle-sidebar {
        display: inline-block;
      }
    }

    @media (min-width: 769px) {
      .toggle-sidebar {
        display: none;
      }
    }

    #sidebar .nav-link {
      color: #ffffff; /* blanco inicial */
      border-radius: 5px;
      padding: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1); /* fondo sutil al pasar */
      color: #ffc107 !important; /* texto dorado */
      text-decoration: none;
    }

    #sidebar .nav-link:hover i {
      color: #ffc107 !important; /* iconos también dorados */
    }

</style>
