<!-- HEAD -->

<head th:fragment="Head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Iconografía -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" th:href="@{/css/padre/padre-common.css}">
  <link rel="stylesheet" th:href="@{/css/padre/padre-recompensas.css}">
  <link rel="stylesheet" th:href="@{/css/padre/padre-inicio.css}">
  
  <!-- CSS del Chatbot -->
  <link rel="stylesheet" th:href="@{/css/chatbot.css}">

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F9F9F9;
    }

    .sidebar {
      background-color: #E3F2FD;
      border-radius: 1rem;
    }

    .nav-link {
      color: #4A4A4A;
      font-weight: 500;
      border-radius: 0.75rem;
      transition: all 0.2s ease-in-out;
    }

    .nav-link:hover {
      background-color: #A8E6CF;
      color: #2D2D2D;
    }

    .nav-link img,
    .nav-link i {
      color: #8E44AD;
    }

    .sidebar-profile {
      padding: 1rem 0;
      background-color: #D1C4E9;
      border-radius: 0.75rem;
      text-align: center;
    }

    .profile-name {
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .profile-img img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      background-color: #ffffff;
    }

    .menu-toggle {
      background-color: #D1C4E9;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0 1rem 1rem 0;
      cursor: pointer;
    }

    .menu-toggle:hover {
      background-color: #CE93D8;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<!-- SIDEBAR -->
<div class="sidebar shadow-sm p-3 d-flex flex-column gap-3" th:fragment="sidebar">

  <!-- Logo -->
  <div class="text-center">
    <a th:href="@{/}">
      <img th:src="@{/img/logo.svg}" alt="Logo" width="150">
    </a>
  </div>

  <!-- Navegación -->
  <nav class="nav flex-column gap-2 px-2">
    <a class="nav-link d-flex align-items-center" th:href="@{/padre}">
      <img src="https://cdn-icons-png.flaticon.com/512/553/553416.png" width="24" class="me-2"> Dashboard
    </a>

    <a class="nav-link d-flex align-items-center" th:href="@{/padre/mensajes}">
      <img src="https://cdn-icons-png.flaticon.com/512/3649/3649463.png" width="24" class="me-2"> Mensajes
    </a>

    <a class="nav-link d-flex align-items-center" th:href="@{/padre/psicologos}">
      <img src="https://cdn-icons-png.flaticon.com/512/4359/4359951.png" width="24" class="me-2"> Psicólogos
    </a>

    <a class="nav-link d-flex align-items-center" th:href="@{/padre/agenda}">
      <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" width="24" class="me-2"> Agenda
    </a>

    <a class="nav-link d-flex align-items-center" th:href="@{/padre/compras}">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="24" class="me-2"> Generar Reporte
    </a>

    <a class="nav-link d-flex align-items-center" th:href="@{/padre/recompensas}">
      <img src="https://cdn-icons-png.flaticon.com/512/2278/2278992.png" width="24" class="me-2"> Recompensas
    </a>

    <a class="nav-link d-flex align-items-center" th:href="@{/padre/perfilPadre}">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" width="24" class="me-2"> Perfil
    </a>

    <a class="nav-link text-danger d-flex align-items-center" th:href="@{/auth/logout}">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" width="24" class="me-2"> Cerrar sesión
    </a>
  </nav>


  <!-- Perfil padre -->
  <div class="sidebar-profile mt-auto">
    <div class="profile-img mx-auto">
      <img th:if="${padre != null and padre.tieneFoto()}" th:src="@{/padre/foto-perfil}" alt="Perfil">
      <img th:unless="${padre != null and padre.tieneFoto()}"
        src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Perfil">
    </div>
    <div class="profile-name" th:text="${padre != null ? padre.nombre : 'Nombre'}">Nombre</div>
    <div class="profile-rol">Padre</div>
  </div>
</div>

<!-- BOTÓN MENU -->
<div class="menu-toggle position-fixed top-0 start-0 mt-2 ms-2 text-dark" style="z-index: 1050;"
  th:fragment="menuToggle">
  ☰
</div>

<!-- OVERLAY -->
<div id="sidebar-overlay" class="overlay hidden position-fixed top-0 start-0 w-100 h-100" style="z-index: 1040;"
  th:fragment="overlay"></div>

<!-- SCRIPTS -->
<div th:fragment="padre-scripts">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/padre/padres.js}"></script>
  <!-- JavaScript del Chatbot -->
  <script th:src="@{/js/chatbot.js}"></script>
</div>
