<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/padreLayout :: Head}">
    <!-- <title>Cuentos Infantiles - ASHAKids</title>
    <link rel="stylesheet" th:href="@{/css/padre/cuento.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>

<body>

    <!-- Sidebar y navegación -->
    <div th:replace="~{fragments/padreLayout :: menuToggle}"></div>
    <div th:replace="~{fragments/padreLayout :: sidebar}"></div>
    <div th:replace="~{fragments/padreLayout :: overlay}"></div>

    <!-- Contenido principal -->
    <div class="main-content" style="margin-left: 260px;">

        <!-- Intro -->
        <div class="intro">
            <img th:src="@{/img/Video-Cuentos/Icono.svg}" alt="Imagen de Cuento">
            <div class="text-container">
                <h1 class="titulo-principal">Cuentos Infantiles</h1>
                <p class="subtitulo-principal">Selecciona un cuento de la lista para verlo aquí.</p>
            </div>
        </div>

        <!-- Tarjetas de cuentos -->
        <div class="card-container">
            <a th:href="@{/cuentos/clasicos}">
                <div class="card">
                    <img th:src="@{/img/Video-Cuentos/Cuentos.clasicos.svg}" alt="Cuentos clásicos">
                    <p>Cuentos clásicos</p>
                </div>
            </a>
            <a th:href="@{/cuentos/inventados}">
                <div class="card">
                    <img th:src="@{/img/Video-Cuentos/Cuentos.inventados.png}" alt="Cuentos Inventados">
                    <p>Cuentos Inventados</p>
                </div>
            </a>
        </div>

    </div>

    <!-- Scripts del proyecto -->
    <div th:replace="~{fragments/padreLayout :: padre-scripts}"></div>

    <!-- Script específico (si se usa) -->
    <script th:inline="javascript">
        function mostrarCuento(id) {
            document.querySelectorAll('.cuento').forEach(cuento => cuento.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
