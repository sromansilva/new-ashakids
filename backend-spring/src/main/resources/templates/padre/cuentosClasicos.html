<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{fragments/padreLayout :: Head}"></head>

<head>
    <title>Cuentos Clásicos - ASHAKids</title>
    <link rel="stylesheet" th:href="@{/css/padre/cuento.css}">
    <link rel="stylesheet" th:href="@{/css/padre/cuentosClasicos.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <!-- Sidebar + navbar + toggle (si los usas) -->
    <div th:replace="~{fragments/padreLayout :: sidebar}"></div>
    <div th:replace="~{fragments/padreLayout :: menuToggle}"></div>
    <div th:replace="~{fragments/padreLayout :: overlay}"></div>

    <!-- Contenido principal -->
    <main style="margin-left: 250px; padding: 20px;"> <!-- ajusta si usas sidebar fijo -->
        <div class="intro">
            <img th:src="@{/img/Video-Cuentos/Icono.svg}" alt="Imagen de Cuento">
            <div class="text-container">
                <h1 class="titulo-principal">Cuentos Clásicos</h1>
                <p class="subtitulo-principal">Selecciona un cuento de la lista para verlo aquí.</p>
            </div>
        </div>

        <!-- Tarjetas -->
        <div class="card-contain">
            <div class="card" onclick="abrirModal('cuento1')">
                <img th:src="@{/img/Video-Cuentos/RicitosdeOro.svg}" alt="Ricitos de Oro">
                <p>Ricitos de Oro y los tres osos</p>
            </div>

            <div class="card" onclick="abrirModal('cuento2')">
                <img th:src="@{/img/Video-Cuentos/Los3cerditos.svg}" alt="Los 3 Cerditos">
                <p>Los 3 Cerditos</p>
            </div>

            <div class="card" onclick="abrirModal('cuento3')">
                <img th:src="@{/img/Video-Cuentos/JackylasHabichuelas.svg}" alt="Jack y las Habichuelas">
                <p>Jack y las Habichuelas Mágicas</p>
            </div>

            <div class="card" onclick="abrirModal('cuento4')">
                <img th:src="@{/img/Video-Cuentos/LosDuendes.svg}" alt="Los Duendes">
                <p>Los Duendes y el Zapatero</p>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModal()">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <div th:replace="~{fragments/padreLayout :: padre-scripts}"></div>
    <script th:src="@{/js/padre/cuentoclasi.js}"></script>

</body>

</html>
