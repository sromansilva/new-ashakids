<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments :: Head}"></head>
<body>

    <!-- Sidebar + navbar + toggle (si los usas) -->
    <div th:replace="~{fragments :: sidebar}"></div>
    <div th:replace="~{fragments :: menuToggle}"></div>
    <div th:replace="~{fragments :: overlay}"></div>

    <!-- Contenido principal -->
    <main style="margin-left: 250px; padding: 20px;"> <!-- ajusta si usas sidebar fijo -->
        <div class="intro">
            <img th:src="@{/Video-Cuentos/Icono.svg}" alt="Imagen de Cuento">
            <div class="text-container">
                <h1 class="titulo-principal">Cuentos Clásicos</h1>
                <p class="subtitulo-principal">Selecciona un cuento de la lista para verlo aquí.</p>
            </div>
        </div>

        <!-- Tarjetas -->
        <div class="card-contain">
            <div class="card" onclick="abrirModal('cuento1')">
                <img th:src="@{/Video-Cuentos/RicitosdeOro.svg}" alt="Ricitos de Oro">
                <p>Ricitos de Oro y los tres osos</p>
            </div>

            <div class="card" onclick="abrirModal('cuento2')">
                <img th:src="@{/Video-Cuentos/Los3cerditos.svg}" alt="Los 3 Cerditos">
                <p>Los 3 Cerditos</p>
            </div>

            <div class="card" onclick="abrirModal('cuento3')">
                <img th:src="@{/Video-Cuentos/JackylasHabichuelas.svg}" alt="Jack y las Habichuelas">
                <p>Jack y las Habichuelas Mágicas</p>
            </div>

            <div class="card" onclick="abrirModal('cuento4')">
                <img th:src="@{/Video-Cuentos/LosDuendes.svg}" alt="Los Duendes">
                <p>Los Duendes y el Zapatero</p>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModal()">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments :: footer}"></footer>
    
    <!-- Scripts -->
    <div th:replace="~{fragments :: padre-scripts}"></div>
    <script th:src="@{/js/cuentoclasi.js}"></script>

</body>
</html>
