<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{fragments/padreLayout :: Head}"></head>

<head>
    <title>Cuentos Inventados - ASHAKids</title>
    <link rel="stylesheet" th:href="@{/css/padre/cuento.css}">
    <link rel="stylesheet" th:href="@{/css/padre/cuentosClasicos.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Sidebar + toggle -->
    <div th:replace="~{fragments/padreLayout :: sidebar}"></div>
    <div th:replace="~{fragments/padreLayout :: menuToggle}"></div>
    <div th:replace="~{fragments/padreLayout :: overlay}"></div>

    <!-- Contenido principal -->
    <main style="margin-left: 250px; padding: 20px;"> <!-- Ajusta según tu diseño -->
        <div class="intro">
            <img th:src="@{/img/Video-Cuentos/Icono_inventado.png}" alt="Imagen de Cuento">
            <div class="text-container">
                <h1 class="titulo-principal">Cuentos Inventados</h1>
                <p class="subtitulo-principal">Selecciona un cuento de la lista para verlo aquí.</p>
            </div>
        </div>

        <!-- Tarjetas -->
        <div class="card-contain">
            <div class="card" onclick="abrirModal('cuento1')">
                <img th:src="@{/img/Video-Cuentos/AventuraAlea.svg}" alt="Aventura con Alea">
                <p>Aventura con Alea</p>
            </div>

            <div class="card" onclick="abrirModal('cuento2')">
                <img th:src="@{/img/Video-Cuentos/BosqueSorpresa.svg}" alt="Bosque Sorpresa">
                <p>La Gran Misión del Bosque Sorpresa</p>
            </div>

            <div class="card" onclick="abrirModal('cuento3')">
                <img th:src="@{/img/Video-Cuentos/CuevaCristal.svg}" alt="Cueva de Cristal">
                <p>La búsqueda de la Cueva de Cristal</p>
            </div>

            <div class="card" onclick="abrirModal('cuento4')">
                <img th:src="@{/img/Video-Cuentos/Lluvia.png}" alt="¿Dónde están mis botas?">
                <p>¿Dónde están mis botas?</p>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModal()">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <div th:replace="~{fragments/padreLayout :: padre-scripts}"></div>
    <script th:src="@{/js/padre/cuentoinven.js}"></script>

</body>
</html>
