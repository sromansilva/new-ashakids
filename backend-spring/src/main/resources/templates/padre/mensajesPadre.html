<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/padreLayout :: Head}"></head>
<head>
    <link rel="stylesheet" th:href="@{/css/padre/padre-mensajes.css}">
</head>
<body>
    <div th:replace="~{fragments/padreLayout :: menuToggle}"></div>
    <nav th:replace="~{fragments/padreLayout :: sidebar}"></nav>
    <div th:replace="~{fragments/padreLayout :: overlay}"></div>
    <main class="content-area">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="row g-0">
                            <!-- Columna izquierda: lista de terapeutas -->
                            <div class="col-md-3 border-end bg-light p-0 rounded-start-4">
                                <div class="p-3 border-bottom bg-white rounded-start-4">
                                    <h5 class="fw-bold mb-2"><i class="fas fa-user-md me-2 text-primary"></i>Terapeutas</h5>
                                    <div class="input-group mb-2">
                                        <span class="input-group-text bg-light"><i class="fas fa-search"></i></span>
                                        <input type="text" class="form-control" id="buscadorTerapeutas" placeholder="Buscar terapeuta...">
                                    </div>
                                </div>
                                <div id="listaTerapeutas" class="list-group list-group-flush overflow-auto" style="max-height: 60vh;">
                                    <!-- Aquí se cargan los terapeutas con los que hay conversación -->
                                </div>
                            </div>
                            <!-- Columna derecha: chat -->
                            <div class="col-md-9 p-0 d-flex flex-column" style="height: 70vh;">
                                <div class="p-3 border-bottom bg-white d-flex align-items-center justify-content-between rounded-end-4">
                                    <div class="d-flex align-items-center">
                                        <img id="fotoTerapeutaChat" src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Foto" class="rounded-circle me-2" style="width: 40px; height: 40px; object-fit: cover;">
                                        <span id="nombreTerapeutaChat" class="fw-bold fs-5">Selecciona un terapeuta</span>
                                    </div>
                                    <button class="btn btn-sm btn-outline-secondary" id="btnRefrescarChat" title="Refrescar"><i class="fas fa-sync-alt"></i></button>
                                </div>
                                <div id="chatMensajes" class="flex-grow-1 overflow-auto p-3 bg-white" style="min-height: 300px; max-height: 50vh;">
                                    <!-- Aquí se cargan los mensajes del chat -->
                                </div>
                                <form id="formEnviarMensaje" class="p-3 border-top bg-light d-flex align-items-center" autocomplete="off">
                                    <input type="hidden" id="idTerapeutaSeleccionado" name="idTerapeuta">
                                    <input type="text" class="form-control me-2" id="inputMensaje" placeholder="Escribe un mensaje..." autocomplete="off" required>
                                    <button type="submit" class="btn btn-primary rounded-circle" style="width: 48px; height: 48px;"><i class="fas fa-paper-plane"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <link rel="stylesheet" th:href="@{/css/padre/padre-mensajes.css}">
    <script th:src="@{/js/padre/padre-mensajes.js}"></script>
    <div th:replace="~{fragments/padreLayout :: padre-scripts}"></div>
</body>
</html>
